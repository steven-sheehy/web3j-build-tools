plugins {
    id 'jacoco'
    id "com.diffplug.spotless" version "7.0.4"
    id "de.undercouch.download" version "5.6.0"
    id "io.github.gradle-nexus.publish-plugin" version "2.0.0"
}

apply {
    [
        'jacoco',
        'java',
        'javadoc',
        'repositories',
        'spotless',
    ].each {
        from("$rootDir/gradle/$it/build.gradle")
    }
}
